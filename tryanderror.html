<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        /* Reset and Basic Styling */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    background-color: #f9f9f9;
}

header {
    background-color: #333;
    color: #fff;
    text-align: center;
    padding: 1rem;
}

h1 {
    font-size: 2rem;
}

/* Carousel Slider */
.carousel {
    position: relative;
    width: 100%;
    max-width: 1000px;
    margin: 20px auto;
    overflow: hidden;
    display: flex;
}

.carousel-slide {
    min-width: 100%;
    transition: transform 0.5s ease-in-out;
    text-align: center;
}

.carousel-slide img {
    width: 100%;
    max-height: 300px;
    object-fit: cover;
}

.carousel-slide p {
    font-size: 1.5rem;
    margin-top: 1rem;
}

/* Product Grid */
.product-grid {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 20px;
    margin: 20px;
}

.product {
    background: #fff;
    border-radius: 8px;
    padding: 10px;
    text-align: center;
    width: 200px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s ease;
}

.product:hover {
    transform: scale(1.05);
}

.product img {
    width: 100%;
    height: auto;
    border-radius: 8px;
}

button {
    background-color: #28a745;
    color: #fff;
    border: none;
    padding: 10px;
    cursor: pointer;
    border-radius: 5px;
    transition: background-color 0.3s;
}

button:hover {
    background-color: #218838;
}

        
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<header>
    <h1>ShopZone</h1>
</header>

<!-- Carousel Slider -->
<div class="carousel">
    <div class="carousel-slide" id="slide1">
        <img src="Greenshoes.png" alt="Shoes">
        <p>Shoes Collection</p>
    </div>
    <div class="carousel-slide" id="slide2">
        <img src="headphones.png" alt="Headphones">
        <p>Headphones</p>
    </div>
    <div class="carousel-slide" id="slide3">
        <img src="watches.png" alt="Watches">
        <p>Watches</p>
    </div>
</div>

<!-- Product Grid -->
<section class="product-grid">
    <div class="product">
        <img src="Greenshoes.png" alt="Shoes">
        <h2>Shoes</h2>
        <p>$50</p>
        <button onclick="addToCart()">Add to Cart</button>
    </div>
    <div class="product">
        <img src="headphones.png" alt="Headphones">
        <h2>Headphones</h2>
        <p>$30</p>
        <button onclick="addToCart()">Add to Cart</button>
    </div>
    <div class="product">
        <img src="watches.png" alt="Watch">
        <h2>Watch</h2>
        <p>$80</p>
        <button onclick="addToCart()">Add to Cart</button>
    </div>
    <div class="product">
        <img src="hoodie.png" alt="Hoodie">
        <h2>Hoodie</h2>
        <p>$40</p>
        <button onclick="addToCart()">Add to Cart</button>
    </div>
    <div class="product">
        <img src="bag.png" alt="Bag">
        <h2>Bag</h2>
        <p>$35</p>
        <button onclick="addToCart()">Add to Cart</button>
    </div>
    <div class="product">
        <img src="hat.jpg" alt="Hat">
        <h2>Hat</h2>
        <p>$20</p>
        <button onclick="addToCart()">Add to Cart</button>
    </div>
</section>

<script src="script.js">
    // Carousel Animation
let currentIndex = 0;
const slides = document.querySelectorAll('.carousel-slide');

function showNextSlide() {
    slides[currentIndex].style.transform = 'translateX(-100%)';
    currentIndex = (currentIndex + 1) % slides.length;
    slides[currentIndex].style.transform = 'translateX(0)';
}

setInterval(showNextSlide, 3000);

// Add to Cart
function addToCart() {
    alert('Product added to cart!');
}

</script>
</body>
</html>
